<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    :root{
      --brand: #2ecc71;
      --brand-dark: #27ae60;
      --gray-bg: #f1f1f1;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: linear-gradient(270deg, var(--gray-bg), #dbdbdbff, #dfdfdfff);
      background-size: 600% 600%;
      animation: fondoAnimado 10s ease infinite;
      overflow: hidden; /* evita scroll con burbujas */
    }
    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 🎈 Burbujas animadas */
    .burbuja {
      position: absolute;
      bottom: -150px;
      background: rgba(20, 214, 3, 0.8);
      border-radius: 50%;
      animation: subir 3s infinite ease-in;
    }
    .burbuja:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 18s; }
    .burbuja:nth-child(2) { width: 120px; height: 120px; left: 25%; animation-duration: 22s; }
    .burbuja:nth-child(3) { width: 60px; height: 60px; left: 40%; animation-duration: 15s; }
    .burbuja:nth-child(4) { width: 100px; height: 100px; left: 60%; animation-duration: 20s; }
    .burbuja:nth-child(5) { width: 90px; height: 90px; left: 80%; animation-duration: 25s; }
    .burbuja:nth-child(6) { width: 70px; height: 70px; left: 90%; animation-duration: 17s; }
    .burbuja:nth-child(7) { width: 50px; height: 50px; left: 50%; animation-duration: 9s; }
    .burbuja:nth-child(8) { width: 110px; height: 110px; left: 30%; animation-duration: 21s; }
    .burbuja:nth-child(9) { width: 130px; height: 130px; left: 70%; animation-duration: 23s; }
    .burbuja:nth-child(10) { width: 40px; height: 40px; left: 20%; animation-duration: 16s; }

    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    .login-container {
      position: relative;
      z-index: 10;
      background: rgba(255,255,255,0.85);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }
    .btn-brand {
      background: var(--brand);
      border-color: var(--brand);
      color:#fff;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-brand:hover { background: var(--brand-dark); border-color: var(--brand-dark); }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- 🎈 Burbujas decorativas -->
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>

  <!-- Caja de login -->
  <div class="login-container">
    <h2 class="fw-bold mb-4 text-brand">Iniciar Sesión</h2>

    <form method="POST">
      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" name="correo" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-brand w-100 py-2">Ingresar</button>
      <div class="mt-3">
        <h6 class="mt-3 text-muted">¿No tienes cuenta?</h6>
        <a href="{{ url_for('registro') }}" class="btn btn-outline-success w-100 py-2">Registrarse</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-2 py-2">Volver a Inicio</a>
      </div>
    </form>
  </div>

</body>
</html>
