<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" sizes="128x128" href="static/IMG/android-chrome-192x192.png">

  <style>
    :root{
      --brand: #2ecc71;
      --brand-dark: #27ae60;
      --gray-bg: #f1f1f1;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0;
      background: linear-gradient(270deg, var(--gray-bg), #dbdbdbff, #dfdfdfff);
      background-size: 600% 600%;
      animation: fondoAnimado 10s ease infinite;
    }
    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .burbuja {
      position: absolute;
      bottom: -150px;
      background: rgba(20, 214, 3, 1);
      border-radius: 50%;
      animation: subir 3s infinite ease-in;
    }
    .burbuja:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 18s; }
    .burbuja:nth-child(2) { width: 120px; height: 120px; left: 25%; animation-duration: 22s; }
    .burbuja:nth-child(3) { width: 60px; height: 60px; left: 40%; animation-duration: 15s; }
    .burbuja:nth-child(4) { width: 100px; height: 100px; left: 60%; animation-duration: 20s; }
    .burbuja:nth-child(5) { width: 90px; height: 90px; left: 80%; animation-duration: 25s; }
    .burbuja:nth-child(6) { width: 70px; height: 70px; left: 90%; animation-duration: 17s; }
    .burbuja:nth-child(7) { width: 50px; height: 50px; left: 50%; animation-duration: 9s; }
    .burbuja:nth-child(8) { width: 110px; height: 110px; left: 30%; animation-duration: 21s; }
    .burbuja:nth-child(9) { width: 130px; height: 130px; left: 70%; animation-duration: 23s; }
    .burbuja:nth-child(10) { width: 40px; height: 40px; left: 20%; animation-duration: 16s; }
    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }
    .form-container {
      position: relative;
      z-index: 10;
      background: rgba(255,255,255,0.85);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }
    .btn-brand {
      background: var(--brand);
      border-color: var(--brand);
      color:#fff;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-brand:hover { background: var(--brand-dark); border-color: var(--brand-dark); }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Burbujas -->
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>
  <div class="burbuja"></div>

  <!-- Caja de registro -->
  <div class="form-container">
    <h2 class="fw-bold mb-4 text-brand">Registro de Usuario</h2>
    
    <form method="POST" action="/registro">
      <!-- Campo de nombre -->
      <div class="mb-3 text-start">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <!-- Campo de correo -->
      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" name="correo" class="form-control" required>
      </div>

      <!-- Campo de contraseña -->
      <div class="mb-3 text-start">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" class="form-control" required>
        <div id="password-strength" class="small mt-1"></div>
      </div>

      <!-- Campo de confirmación de contraseña -->
      <div class="mb-3 text-start">
        <label for="confirmar_contraseña" class="form-label">Confirmar contraseña</label>
        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" class="form-control" required>
        <div id="password-match" class="small mt-1"></div>
      </div>

      <button type="submit" class="btn btn-brand w-100 py-2">Registrarse</button>
    </form>
    
    <div class="mt-3">
      <h6 class="text-muted">¿Ya tienes cuenta?</h6>
      <a href="/login" class="btn btn-outline-secondary w-100 py-2">Iniciar sesión</a>
      <a href="/index" class="btn btn-secondary w-100 mt-2 py-2">Volver a Inicio</a>
    </div>
  </div>
  
  <script>
    // Validación de fortaleza de contraseña
    document.getElementById('contraseña').addEventListener('input', function() {
      const password = this.value;
      const strengthDiv = document.getElementById('password-strength');
      if (password.length === 0) {
        strengthDiv.textContent = '';
        return;
      }
      let strength = 0;
      let feedback = [];
      if (password.length >= 8) strength++; else feedback.push('Mínimo 8 caracteres');
      if (/[A-Z]/.test(password)) strength++; else feedback.push('Una mayúscula');
      if (/[a-z]/.test(password)) strength++; else feedback.push('Una minúscula');
      if (/\d/.test(password)) strength++; else feedback.push('Un número');
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++; else feedback.push('Un carácter especial');
      if (strength < 3) {
        strengthDiv.textContent = 'Débil: ' + feedback.join(', ');
        strengthDiv.className = 'small mt-1 text-danger';
      } else if (strength < 5) {
        strengthDiv.textContent = 'Media: ' + feedback.join(', ');
        strengthDiv.className = 'small mt-1 text-warning';
      } else {
        strengthDiv.textContent = 'Fuerte ✓';
        strengthDiv.className = 'small mt-1 text-success';
      }
    });

    // Validación de coincidencia de contraseñas
    document.getElementById('confirmar_contraseña').addEventListener('input', function() {
      const password = document.getElementById('contraseña').value;
      const confirmPassword = this.value;
      const matchDiv = document.getElementById('password-match');
      if (confirmPassword.length === 0) {
        matchDiv.textContent = '';
        return;
      }
      if (password === confirmPassword) {
        matchDiv.textContent = 'Las contraseñas coinciden ✓';
        matchDiv.className = 'small mt-1 text-success';
      } else {
        matchDiv.textContent = 'Las contraseñas no coinciden';
        matchDiv.className = 'small mt-1 text-danger';
      }
    });
  </script>
</body>
</html>
