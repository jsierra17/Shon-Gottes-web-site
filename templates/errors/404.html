<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Shon Gottes Web Site</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root{
            --brand: #2ecc71;  /* Verde */
            --brand-dark: #27ae60;
        }
        body { 
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, rgba(46, 204, 113,0.15), rgba(255,255,255,0.9));
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--brand);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-brand {
            background: var(--brand);
            border-color: var(--brand);
            color: #fff;
        }
        .btn-brand:hover {
            background: var(--brand-dark);
            border-color: var(--brand-dark);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- Código de error grande -->
        <div class="error-code">404</div>
        
        <!-- Mensaje de error -->
        <h1 class="error-message">¡Oops! Página no encontrada</h1>
        
        <!-- Descripción -->
        <p class="lead text-muted mb-4">
            La página que buscas no existe o ha sido movida. 
            No te preocupes, esto puede pasar a cualquiera.
        </p>
        
        <!-- Icono decorativo -->
        <div class="mb-4">
            <i class="bi bi-search" style="font-size: 3rem; color: var(--brand);"></i>
        </div>
        
        <!-- Botones de acción -->
        <div class="d-flex flex-column flex-md-row gap-3 justify-content-center">
            <a href="{{ url_for('index') }}" class="btn btn-brand btn-lg">
                <i class="bi bi-house me-2"></i>Ir al Inicio
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-arrow-left me-2"></i>Volver Atrás
            </a>
        </div>
        
        <!-- Información adicional -->
        <div class="mt-5">
            <p class="text-muted small">
                Si crees que esto es un error, puedes 
                <a href="{{ url_for('index') }}#contacto" class="text-brand">contactarnos</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
