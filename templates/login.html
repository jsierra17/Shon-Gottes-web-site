<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="128x128" href="static/IMG/android-chrome-192x192.png">
    <style>
        body {
            background-image: url("static/IMG/3607424.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(207, 200, 200, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <!-- Mensaje de error si no se encuentran datos correctos -->
    {% if mensaje_error %}
        <script>
            alert("{{ mensaje_error }}");
        </script>
    {% endif %}

    <div class="login-container">
    <h2 class="text-success fw-bold">Iniciar Sesión</h2>
    <form action="/login" method="POST">
        <div class="mb-3 text-start">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" id="correo" name="correo" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" class="form-control" required>
        </div>

        <!-- Botón principal en verde -->
        <button type="submit" class="btn btn-success w-100 py-2">Ingresar</button> 

        <!-- Texto y botones secundarios -->
        <h5 class="mt-3 text-dark">¿No tienes cuenta?</h5>
        <a href="{{ url_for('registro') }}" class="btn btn-outline-success w-100 py-2">Registrarse</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-2 py-2">Volver a Inicio</a>
    </form>
</div>
